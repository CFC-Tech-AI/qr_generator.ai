<!-- index.html -->
{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"href="{% url 'index' %}">AI QR Generator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            
            <ul class="list-group">
                {% for data in data_list %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ data.data }}</span>
                        <img src="{% url 'generate_qr' data.id %}" alt="QR Code" class="img-thumbnail">
                        <a href="{% url 'generate_qr' data.id %}" download="qrcode.png" class="btn btn-success btn-sm ml-2">Download</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Add New Data</h2>
                    <form method="post" action="{% url 'index' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Generate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
